<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST DE SAUVEGARDE</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html"><img src="image/logonird.png" alt="logo nird" class="logo-nird"></a>
            <ul class="nav-bar">
                <li><a href="rse.html">rse</a></li>
                <li><a href="hergonomie.html">hergonomie simple</a></li>
                <li><a href="decathlon.html">decathlon</a></li>
            </ul>
        </nav>
    </header>
    
    <div id="questionnaire-container">
        <header>
            <h1>Résultat du Test de Sauvegarde</h1>
            <p class="text-sm opacity-90 mt-1">Protocole de Débogage Local</p>
        </header>
        <main>
            <h2 style="color: var(--color-accent);">État du LocalStorage :</h2>
            
            <div id="debug-output" style="background: #1a2737; padding: 15px; border-radius: 8px; font-family: monospace; white-space: pre-wrap;">
                Chargement...
            </div>
            
            <footer>
                <button type="button" onclick="window.location.href='pseudo.html'" class="btn-secondary">
                    &larr; Revenir à l'étape 1
                </button>
                <button type="button" onclick="window.location.href='sexe.html'" class="btn-primary">
                    Continuer (Si SUCCÈS) &rarr;
                </button>
            </footer>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const output = document.getElementById('debug-output');
            const formDataString = localStorage.getItem('formData');

            if (formDataString) {
                try {
                    const formData = JSON.parse(formDataString);
                    
                    if (formData.pseudo) {
                        output.style.color = '#38a169'; // Vert
                        output.innerHTML = "✅ **SUCCÈS : Sauvegarde de 'pseudo' réussie !**\n\n";
                        output.innerHTML += "Le LocalStorage est accessible et la sauvegarde fonctionne.\n";
                        output.innerHTML += "\n--- Contenu de LocalStorage ---\n" + JSON.stringify(formData, null, 2);
                    } else {
                        output.style.color = '#e53e3e'; // Rouge
                        output.innerHTML = "❌ **ERREUR : Donnée 'pseudo' manquante.**\n\n";
                        output.innerHTML += "Le LocalStorage est peut-être inaccessible ou la fonction de sauvegarde n'a pas été appelée.";
                        output.innerHTML += "\n--- Contenu Brut ---\n" + formDataString;
                    }
                } catch (e) {
                    output.style.color = '#e53e3e'; // Rouge
                    output.innerHTML = "❌ **ERREUR CRITIQUE : Échec du parsing du JSON.**\n\n";
                    output.innerHTML += "Le LocalStorage est corrompu. Veuillez effacer le LocalStorage et réessayer (F12 > Application > Storage > Clear).";
                }
            } else {
                output.style.color = '#e53e3e'; // Rouge
                output.innerHTML = "❌ **ÉCHEC DE SAUVEGARDE : LocalStorage est VIDE.**\n\n";
                output.innerHTML += "La sauvegarde est bloquée par la sécurité du navigateur (protocole file:/// probable). La logique anti-saut ne peut pas fonctionner dans cet environnement.";
            }
        });
    </script>
</body>
</html>
