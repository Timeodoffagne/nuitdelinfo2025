<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire - Environnement de travail</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div id="questionnaire-container" class="bg-white shadow-2xl rounded-xl w-full max-w-xl overflow-hidden flex flex-col min-h-[550px]">
        
        <header class="p-6 bg-blue-600 text-white shadow-lg">
            <h1 class="text-2xl font-bold">Conseil Sport & Santé Decathlon</h1>
            <p class="text-sm opacity-90 mt-1">Étape 7 sur 9 : Environnement de travail</p>
        </header>
        
        <main class="flex-grow p-8 flex flex-col justify-between">
            
            <form id="environnement-form" method="GET" class="flex-grow flex flex-col justify-between">
                <div>
                    <input type="hidden" id="prev-data-placeholder" name="prev_data">

                    <h2 class="text-xl font-semibold mb-6 text-gray-800">Étape 7 : Votre situation professionnelle</h2>
                    <p class="mb-4 text-gray-600">Quel est votre environnement de travail principal ?</p>
                    
                    <div class="space-y-3">
                        <label class="choice-card block">
                            <input type="radio" name="environnement_travail" value="Bureau" required>
                            <div class="p-4 border border-gray-300 rounded-lg">Travail de bureau</div>
                        </label>
                        <label class="choice-card block">
                            <input type="radio" name="environnement_travail" value="Physique" required>
                            <div class="p-4 border border-gray-300 rounded-lg">Travail physique / Manuel</div>
                        </label>
                        <label class="choice-card block">
                            <input type="radio" name="environnement_travail" value="Étudiant / Retraite / Chômage" required>
                            <div class="p-4 border border-gray-300 rounded-lg">Étudiant / Retraite / Chômage</div>
                        </label>
                    </div>
                </div>

                <footer class="mt-8 pt-4 border-t border-gray-200 flex justify-between items-center">
                    <button type="button" onclick="window.location.href='problemes-sante.html'" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg transition duration-200">
                        &larr; Précédent
                    </button>
                    <button type="button" onclick="handleConditionalRedirection()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200">
                        Suivant &rarr;
                    </button>
                </footer>
            </form>
            
        </main>
    </div>
    <script src="transfer-data.js"></script>
    <script>
        // Fonction pour gérer la redirection après l'étape 7
        function handleConditionalRedirection() {
            const form = document.getElementById('environnement-form');
            const selectedRadio = form.querySelector('input[name="environnement_travail"]:checked');

            if (!selectedRadio) {
                // Empêche de continuer si rien n'est sélectionné (bien que 'required' devrait gérer ça)
                alert("Veuillez sélectionner votre environnement de travail.");
                return;
            }

            const selectedValue = selectedRadio.value;
            let nextPage = '';

            // --- LOGIQUE DE SAUT CONDITIONNEL ---
            if (selectedValue === 'Étudiant / Retraite / Chômage') {
                // Si la personne est inactive, on saute les questions de poste et de charges
                nextPage = 'recapitulatif.html'; 
            } else {
                // Si la personne travaille (Bureau, Physique, Étudiant), on continue sur les questions de poste
                nextPage = 'poste-travail.html';
            }
            
            // 1. Mise à jour des données dans sessionStorage avant la redirection
            // Pour s'assurer que 'environnement_travail' est bien sauvegardé
            const currentData = new FormData(form);
            const dataToSave = {};
            for (const [key, value] of currentData.entries()) {
                if (key !== 'prev_data') {
                    dataToSave[key] = value;
                }
            }
            
            // On s'assure que transfer-data.js sauve les données d'abord
            const savedData = JSON.parse(sessionStorage.getItem('formData') || '{}');
            const finalData = { ...savedData, ...dataToSave };
            sessionStorage.setItem('formData', JSON.stringify(finalData));
            
            // 2. Redirection
            window.location.href = nextPage;
        }
    </script>
</body>
</html>
