<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire - Problèmes de Santé</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div id="questionnaire-container" class="bg-white shadow-2xl rounded-xl w-full max-w-xl overflow-hidden flex flex-col min-h-[550px]">
        
        <header class="p-6 bg-blue-600 text-white shadow-lg">
            <h1 class="text-2xl font-bold">Conseil Sport & Santé Decathlon</h1>
            <p class="text-sm opacity-90 mt-1">Étape 6 sur 8 : Santé et Bien-être</p>
        </header>
        
        <main class="flex-grow p-8 flex flex-col justify-between">
            
            <form id="health-form" method="GET" class="flex-grow flex flex-col justify-between">
                <div>
                    <input type="hidden" id="prev-data-placeholder" name="prev_data">
                    <input type="hidden" id="maladies-choisies" name="maladies_choisies">

                    <h2 class="text-xl font-semibold mb-6 text-gray-800">Étape 6 : Problèmes de Santé</h2>
                    <p class="mb-4 text-gray-600">Avez-vous des préoccupations de santé spécifiques ? Cochez toutes les options pertinentes.</p>
                    
                    <div class="space-y-3">

                        <label class="choice-card block">
                            <input type="checkbox" name="sante_choix" value="Problèmes de sommeil" id="check-sommeil"> 
                            <div class="p-3 border rounded-lg border-gray-300">Problèmes de sommeil</div>
                        </label>

                        <label class="choice-card block">
                            <input type="checkbox" name="sante_choix" value="Problèmes d'articulation" id="check-articulation">
                            <div class="p-3 border rounded-lg border-gray-300">Problèmes d'articulation</div>
                        </label>

                        <label class="choice-card block">
                            <input type="checkbox" name="sante_choix" value="Problèmes de stress/anxiété" id="check-stress">
                            <div class="p-3 border rounded-lg border-gray-300">Problèmes de stress/anxiété</div>
                        </label>

                        <label class="choice-card block">
                            <input type="checkbox" name="sante_choix" value="Aucun/Autre" id="check-autre">
                            <div class="p-3 border rounded-lg border-gray-300">Aucun des problèmes mentionné</div>
                        </label>
                        
                    </div>
                </div>

                <footer class="mt-8 pt-4 border-t border-gray-200 flex justify-between items-center">
                    <button type="button" onclick="window.location.href='frequence-sport.html'" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg transition duration-200">
                        &larr; Précédent
                    </button>
                    <button type="button" onclick="handleSubmission()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200">
                        Suivant &rarr;
                    </button>
                </footer>
            </form>
            
        </main>
    </div>
    <script src="transfer-data.js"></script>
    <script>
        // Fonction pour collecter les cases cochées et rediriger
        function handleSubmission() {
            const form = document.getElementById('health-form');
            const checkboxes = document.querySelectorAll('input[name="sante_choix"]:checked');
            
            let selectedProblems = [];

            checkboxes.forEach(cb => {
                selectedProblems.push(cb.value);
            });

            // 1. Mets à jour le champ caché avec les choix (séparés par ;)
            const maladiesChoisieInput = document.getElementById('maladies-choisies');
            maladiesChoisieInput.value = selectedProblems.join('; ');
            
            // 2. Déclenche le processus de sauvegarde de transfer-data.js
            // Simuler la soumission pour que transfer-data.js enregistre bien le nouveau champ
            
            // Récupérer les données de la session et mettre à jour le champ maladies_choisies
            const savedData = JSON.parse(sessionStorage.getItem('formData') || '{}');
            const dataToSave = { 
                ...savedData, 
                maladies_choisies: selectedProblems.join('; ') 
            };
            sessionStorage.setItem('formData', JSON.stringify(dataToSave));
            
            // Redirection simple vers la prochaine étape principale
            window.location.href = 'environnement-travail.html';
        }
    </script>
</body>
</html>
