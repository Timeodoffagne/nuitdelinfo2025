<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire - Pseudo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div id="questionnaire-container" class="bg-white shadow-2xl rounded-xl w-full max-w-xl overflow-hidden flex flex-col min-h-[550px]">
        
        <header class="p-6 bg-blue-600 text-white shadow-lg">
            <h1 class="text-2xl font-bold">Conseil Sport & Santé Decathlon</h1>
            <p class="text-sm opacity-90 mt-1">Étape 1 sur 8 : Votre pseudo</p>
        </header>
        
        <main class="flex-grow p-8 flex flex-col justify-between">
            
            <form action="sexe.html" method="GET" class="flex-grow flex flex-col justify-between">
                <div>
                    <h2 class="text-xl font-semibold mb-6 text-gray-800">Étape 1 : Votre pseudo</h2>
                    <p class="mb-4 text-gray-600">Veuillez entrer votre pseudonyme (3 à 50 caractères).</p>
                    
                    <input type="text" id="input-pseudo" name="pseudo" placeholder="Pseudo" required class="input-field" minlength="3" maxlength="50">
                    
                    <p id="error-pseudo" class="text-red-500 text-sm mt-2 hidden">Le pseudo doit contenir entre 3 et 50 caractères.</p>
                </div>

                <footer class="mt-8 pt-4 border-t border-gray-200 flex justify-end items-center">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200">
                        Suivant &rarr;
                    </button>
                </footer>
            </form>
            
        </main>
    </div>
    <script src="transfer-data.js"></script>
</body>
</html>
