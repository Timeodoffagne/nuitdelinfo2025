<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire - Mensurations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div id="questionnaire-container" class="bg-white shadow-2xl rounded-xl w-full max-w-xl overflow-hidden flex flex-col min-h-[550px]">
        
        <header class="p-6 bg-blue-600 text-white shadow-lg">
            <h1 class="text-2xl font-bold">Conseil Sport & Santé Decathlon</h1>
            <p class="text-sm opacity-90 mt-1">Étape 4 sur 8 : Tailles</p>
        </header>
        
        <main class="flex-grow p-8 flex flex-col justify-between">
            
            <form action="frequence-sport.html" method="GET" class="flex-grow flex flex-col justify-between">
                <div>
                    <input type="hidden" id="prev-data-placeholder" name="prev_data">

                    <h2 class="text-xl font-semibold mb-6 text-gray-800">Étape 4 : Mensurations</h2>
                    <p class="mb-4 text-gray-600">Pour des conseils précis sur l'équipement, indiquez vos tailles habituelles :</p>
                    <div class="space-y-4">
                        
                        <div>
                            <label for="input-taille-haut" class="text-sm font-medium text-gray-700">Taille Vêtements Haut</label>
                            <select id="input-taille-haut" name="taille_haut" required>
                                <option value="">-- Sélectionnez une taille --</option>
                                <option value="XS">XS</option>
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                                <option value="XL">XL</option>
                            </select>
                        </div>
                        
                        <div>
                            <label for="input-taille-bas" class="text-sm font-medium text-gray-700">Taille Vêtements Bas</label>
                            <select id="input-taille-bas" name="taille_bas" required>
                                <option value="">-- Sélectionnez une taille --</option>
                                <option value="XS">XS</option>
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                                <option value="XL">XL</option>
                            </select>
                        </div>
                        
                        <div>
                            <label for="input-pointure" class="text-sm font-medium text-gray-700">Pointure Chaussures</label>
                            <input type="number" id="input-pointure" name="pointure_chaussure" placeholder="Pointure (ex: 42)" min="20" max="50" required>
                        </div>
                    </div>
                </div>

                <footer class="mt-8 pt-4 border-t border-gray-200 flex justify-between items-center">
                    <button type="button" onclick="window.location.href='age.html'" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg transition duration-200">
                        &larr; Précédent
                    </button>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200">
                        Suivant &rarr;
                    </button>
                </footer>
            </form>
            
        </main>
    </div>
</body>
</html>
